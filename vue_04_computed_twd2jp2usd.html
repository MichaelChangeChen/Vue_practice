<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>1日幣=0.278台幣</p>
      <div>台幣<input type="text" v-model="twd" /></div>
      <div>日元<input type="text" v-model="jp" /></div>
      <div>美金<input type="text" v-model="us" /></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp } = Vue;
      const vm = createApp({
        data() {
          return {
            twd: 1,
          };
        },
        computed: {
            us:{
                get(){
                  return Number.parseFloat(Number(this.twd)/28.54).toFixed(3);
                },
                set(val){
                    this.twd = Number.parseFloat(Number(val)*28.54).toFixed(3);
                }
            },
          jp: {
            get() {
              return Number.parseFloat(Number(this.twd) / 0.278).toFixed(3);
            },
            set(val) {
              this.twd = Number.parseFloat(Number(val) * 0.278).toFixed(3);
            },
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
