<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>1日幣=0.278台幣</p>
      <div>台幣<input type="text" v-model="twd" v-on:input="twd2jp" /></div>
      <div>日幣<input type="text" v-model="jp" v-on:input="jp2twd" /></div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp } = Vue;
      const vm = createApp({
        data() {
          return {
            twd: 0.278,
            jp: 1,
          };
        },
        methods: {
          twd2jp() {
            this.jp = Number.parseFloat(Number(this.twd) / 0.278).toFixed(3);
          },
          jp2twd() {
            this.twd = Number.parseFloat(Number(this.jp) * 0.278).toFixed(3);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
